<h3 class="page-title">New Album</h3>
<form>
	<div class="row">
		<div class="input-field col s12 blue-text">
			<input id="title" name="title" type="text" class="validate">
			<label for="title">Title</label>
		</div>
	</div>
	<div class="row">
		<div class="input-field col s12">
			<input id="title" name="title" type="text" class="validate">
			<label for="body">Description</label>
		</div>
	</div>
	<div class="row">
		<div class="input-field file-field col s12">
			<div class="waves-effect waves-light btn white-text blue" (click)="openPostModal()">
				Post
			</div>
			<div class="file-path-wrapper">
				<input class="file-path validate" type="text" placeholder="Select an post">
			</div>
		</div>
	</div>

	<div id="postModal" class="modal">
		<div class="modal-content">
			<h4>Album Post</h4>
			<div class="row">
				<div class="col s12">
					sel
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<a class="modal-action modal-close waves-effect waves-red btn-flat">Exit</a>
			<a class="waves-effect waves-green btn-flat" (click)="onSelectPost()">Select</a>
		</div>
	</div>


	<div class="row">
		<div class="input-field col s12">
			<div class="switch">
				<label>
					Private
					<input type="checkbox">
					<span class="lever"></span>
					Public
				</label>
			</div>
		</div>
	</div>
	<br>
	<br>
	<div class="row">
		<div class="input-field col s12 center">
			<div class="waves-effect waves-light btn white-text blue">Post</div>
		</div>
	</div>
</form>
