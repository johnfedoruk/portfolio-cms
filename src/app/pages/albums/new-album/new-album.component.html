<h3 class="page-title">New Album</h3>
<form>
	<div class="row">
		<div class="input-field col s12 blue-text">
			<input id="title" name="title" type="text" class="validate">
			<label for="title">Title</label>
		</div>
	</div>
	<div class="row">
		<div class="input-field col s12">
			<input id="title" name="title" type="text" class="validate">
			<label for="body">Description</label>
		</div>
	</div>
	<div class="row">
		<div class="input-field file-field col s12">
			<div class="waves-effect waves-light btn white-text blue" (click)="onOpenPostModal()">
				Post
			</div>
			<div class="file-path-wrapper">
				<input class="file-path validate" type="text" placeholder="Select an post">
			</div>
		</div>
	</div>

	<div id="postModal" class="modal">
		<div class="modal-content">
			<h4>Album Post</h4>
			<div class="row">
				<div class="col s12">
					sel
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<a class="modal-action modal-close waves-effect waves-red btn-flat">Exit</a>
			<a class="waves-effect waves-green btn-flat" (click)="onSelectPost()">Select</a>
		</div>
	</div>

	<div class="row">
		<div class="col xl3 l4 m6 s12" *ngFor="let card of cards;let i = index">
			<div class="card">
				<div class="card-image">
					<img src="http://lorempixel.com/45{{i}}/30{{i}}/technics/">
					<span class="card-title">{{card.title}}</span>
				</div>
				<div class="card-content">
					<p>{{card.description}}</p>
				</div>
				<div class="card-action">
					<a class="blue-text" (click)="onOpenMediaModal(card)">Edit</a>
					<a class="red-text" (click)="onOpenDeleteMediaModal(i)">Delete</a>
				</div>
			</div>
		</div>
		<div class="col xl3 l4 m6 s12">
			<div class="center">
				<i class="fa fa-plus add-image" (click)="onOpenMediaModal()"></i>
			</div>
		</div>

		<div id="mediaModal" class="modal">
			<div class="modal-content">
				<h4>Album Media</h4>
				<form (ngSubmit)="onSaveMedia(f)" #f="ngForm">
					<div class="row">
						<div class="file-field input-field">
							<div class="btn blue">
								<span class="white-text">File</span>
								<input type="file" (change)="onFileAttach($event)">
							</div>
							<div class="file-path-wrapper">
								<input class="file-path validate" type="text" name="media_path" [(ngModel)]="media_path">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12 blue-text">
							<input id="media_title" name="media_title" type="text" class="validate" [(ngModel)]="media_title" required>
							<label for="media_title">Title</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="media_description" name="media_description" type="text" class="validate" [(ngModel)]="media_description" required>
							<label for="media_description">Description</label>
						</div>
					</div>
					<button type="submit" style="height:0px;width:0px;padding:0px;margin:0px;"></button>
				</form>
			</div>
			<div class="modal-footer">
				<a class="modal-action modal-close waves-effect waves-red btn-flat">Exit</a>
				<button class="waves-effect waves-green btn-flat" (click)="onSaveMedia()" [disabled]="!f.valid||!this.media_file">Save</button>
			</div>
		</div>

		<div id="deleteMediaModal" class="modal">
			<div class="modal-content">
				<h4>Delete {{cards[delete_index]?.title}}</h4>
			</div>
			<div class="modal-footer">
				<a class="modal-action modal-close waves-effect waves-red btn-flat">Exit</a>
				<button class="waves-effect waves-green btn-flat" (click)="onDeleteMedia()">Delete</button>
			</div>
		</div>

	</div>

	<div class="row">
		<div class="input-field col s12">
			<div class="switch">
				<label>
					Private
					<input type="checkbox">
					<span class="lever"></span>
					Public
				</label>
			</div>
		</div>
	</div>
	<br>
	<br>
	<div class="row">
		<div class="input-field col s12 center">
			<div class="waves-effect waves-light btn white-text blue">Create</div>
		</div>
	</div>
</form>
